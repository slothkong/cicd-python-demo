name: Continous Integration

on: 
  push:
    branches:
      - main

env:
  SERVICE_NAME: demo-service
  
jobs: 
  build:
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
    steps:
      - uses: actions/checkout@v3      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./$SERVICE_NAME/requirements-test.txt
          pip install -r ./$SERVICE_NAME/requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 ./$SERVICE_NAME --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 ./$SERVICE_NAME --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest and create coverage report
        run: |
          coverage run -m pytest ./$SERVICE_NAME/src/test
          coverage report -m --rcfile=.coveragerc          
